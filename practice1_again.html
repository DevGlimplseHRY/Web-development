<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sd, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color:grey;">
    <h2>Event Registration</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label for="Email">Email:</label>
      <input type="text" id="Email" name="Email" />
      <br />
      <br />
      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" />
      <br />
      <br />
      <label for="occupation">Occupation:</label>
      <select name="occupation" id="occupation">
        <option value="Student">Student</option>
        <option value="working-professional">Working-professional</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Topics of Interest:</legend>
        <label for="HTML">HTML</label>
        <input type="checkbox" id="HTML" name="HTML" />
        <label for="CSS">CSS</label>
        <input type="checkbox" id="CSS" name="CSS" />
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id="JavaScript" name="JavaScript" />
      </fieldset>
      <br/>
      <br/>
      <label for="comments">Comments:</label>
      <textarea name="comments" id="comments" cols="20" rows="3" placeholder="Enter comments here:"></textarea>
      <br/>
      <br/>
      <button>Sumbit</button>
    </form>
  </body>
</html>
