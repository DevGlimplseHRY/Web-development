<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: grey;">
    <h2>Job Application</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" />
      <br />
      <br />
      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" />
      <br />
      <br />
      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" />
      <br />
      <br />
      <label for="experience(years)">Experience (years):</label>
      <input type="number" name="experience(years)" id="experience(years)" min="0" max="50"/>
      <br />
      <br />
      <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" id="HTML" name="skills" />
        <label for="HTML">HTML</label>
        <br />
        <br />
        <input type="checkbox" id="CSS" name="skills" />
        <label for="CSS">CSS</label>
        <br />
        <br />
        <input type="checkbox" id="JavaScript" name="skills" />
        <label for="JavaScript">JavaScript</label>
      </fieldset>
      <br />
      <br />
      <label for="Highest Education">Highest Education:</label>
      <select name="Highest Education" id="Highest Education">
        <option value="">Please choose your qualification:  </option>
        <option value="High School">High School</option>
        <option value="Under graduate">Under graduate</option>
        <option value="Post graduate">Post graduate</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Availability</legend>
        <input type="radio" id="Full-time" name="availability">
        <label for="Full-time">Full-time</label>
      <br />
      <br />
      <input type="radio" id="Part-time" name="availability">
      <label for="Part-time">Part-time</label>
    </fieldset>
    <br />
    <br />
      <label for="additional comments">Additional Comments:</label>
      <textarea name="additional comments" id="additional comments"></textarea>
    <br>
    <br>
      <button>Submit Application</button>
    </form>
  </body>
</html>
