<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
  </head>
  <body>
    <h2>Complex Form</h2>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone" />
        <label for="datePick">Date of Birth</label>
        <input type="date" id="datePick" name="datePick" />
        
        <!-- <legend>Gender</legend> -->
         <!-- <span>Gender</span> -->
         <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>

        <label for="countries">Country</label>
        <select name="country" id="countries">
          <option value="">Select your country:</option>
          <option value="bharat">Bharat</option>
          <option value="china">China</option>
        </select>
      </fieldset>
      <br />
      <br />
      <fieldset>
        <label for="address street">Address Street</label>
        <input type="text" id="address street" name="address street">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
        <label for="state">State</label>
        <input type="text" id="state" name="state">
        <label for="zip code">Zip Code</label>
        <input type="number" id="zip code" name="zip code">
      </fieldset>
      <br>
      <br>
      <fieldset>

        <legend>Other Information</legend>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" rows="3" cols="20"></textarea>
        <br/>
        <br/>
        <label for="consent">I agree to the terms of service</label>
        <input type="checkbox" id="consent" name="consent">
      </fieldset>
      <br/>
      <br/>
      <button>Submit</button>
    </form>
  </body>
</html>
