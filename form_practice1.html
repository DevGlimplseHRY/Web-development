<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form>
        <h3>Event Registration</h3>
        <label for="username">Name:</label>
        <input type="text" name="username" id="username">

        <br/>
        <br/>
    
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email">
        
        <br/>
        <br/>
    
        <label for="Phone">Phone:</label>
        <input type="email" id="Phone" name="Phone">

        <br/>
        <br/>
        <label for="occupation">Occupation:</label>
        <select name="occupation" id="occupation">
            <option value="Farmer">Farmer</option>
            <option value="Engineer">Engineer</option>
            <option value="Other">Other</option>
        </select>

        <br/>
        <br/>
        <fieldset>
            <legend>Topics of Interest:</legend>
            <label for="HTML_checkbox">HTML</label>
            <input type="checkbox" name="HTML_checkbox" id="HTML_checkbox">
            <label for="CSS_checkbox">CSS</label>
            <input type="checkbox" name="CSS_checkbox" id="CSS_checkbox">
            <label for="JavaScript_checkbox">JavaScript</label>
            <input type="checkbox" name="JavaScript_checkbox" id="JavaScript_checkbox">
        </fieldset>
        <br/>
        <br/>

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="40" rows="3.5"></textarea>

        <br/>
        <br/>
        <button>Register</button>
        
    </form>
</body>
</html>
